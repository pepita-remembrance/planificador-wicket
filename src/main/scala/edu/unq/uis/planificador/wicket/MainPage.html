<!doctype html>
<html xmlns:wicket='http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd' xmlns='http://www.w3.org/1999/xhtml'>
<head>
  <title>Planificador</title>
  <style type="text/css">
    #logo {
      width: 148px;
      background: url("logo.png") no-repeat;
      background-size: 70%;
      background-position-x: 40%;
      background-position-y: 45%;
    }
  </style>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a id="logo" class="navbar-brand" href="#"></a>
      </div>

      <ul class="nav navbar-nav">
        <li class="active">
          <a>Empleados</a>
        </li>
        <li>
          <a>Planificaciones</a>
        </li>
      </ul>
    </div>
  </nav>

  <form wicket:id="buscadorEmpleados">
    <div wicket:id="grid"></div>

    <div class="jumbotron">
      <h3 wicket:id="empleadoSeleccionado.nombreCompleto">Juan Perez</h3>

      <div class="row">
        <div class="panel panel-default col-md-7">
          <div class="panel-heading">
            <h3 class="panel-title">Disponibilidades</h3>
          </div>
          <div class="panel-body">
            <div wicket:id="disponibilidades"></div>
          </div>
        </div>

        <div class="panel panel-default col-md-4 col-md-offset-1">
          <div class="panel-heading">
            <h3 class="panel-title">Restricciones</h3>
          </div>
          <div class="panel-body">
            <div wicket:id="restricciones"></div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
