<!doctype html>
<html xmlns:wicket='http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd' xmlns='http://www.w3.org/1999/xhtml'>
<head>
    <title>Planificador</title>
</head>
<body>
<form wicket:id="buscadorEmpleados" class="container">
  <div wicket:id="grid"></div>

  <div class="jumbotron">
    <h3 wicket:id="empleadoSeleccionado.nombreCompleto">Juan Perez</h3>

    <div class="row">
      <div class="panel panel-default col-md-7">
        <div class="panel-heading">
          <h3 class="panel-title">Disponibilidades</h3>
        </div>
        <div class="panel-body">
          <div wicket:id="disponibilidades"></div>
        </div>
      </div>

      <div class="panel panel-default col-md-4 col-md-offset-1">
        <div class="panel-heading">
          <h3 class="panel-title">Restricciones</h3>
        </div>
        <div class="panel-body">
          <div wicket:id="restricciones"></div>
        </div>
      </div>
    </div>
  </div>
</form>
</body>
</html>
